<div class="container">
    <div class="characters">
        <div class="character" [routerLink]="['/character', character.id]" *ngFor="let character of characters"
            [ngClass]="{
            'character-alive': character.status === 'alive',
            'character-dead': character.status === 'dead',
            'character-unknown': character.status === 'unknown'
        }">
            <h3>{{character.name}}</h3>
            <p>{{character.type}}</p>
            <img src="{{character.image}}" alt="">
        </div>
    </div>
</div>
