<div class="container">
    <div class="characters">
        <div class="character" [routerLink]="['/character', character.id]" *ngFor="let character of characters"
            [ngClass]="{
            'character-hero': character.type === 'hero',
            'character-villain': character.type === 'villain',
            'character-neutral': character.type === 'neutral' 
            
        }">
            <h3>{{character.name}}</h3>
            <p>{{character.status}}</p>
            <img src="{{character.image}}" alt="">
        </div>
    </div>
</div>
